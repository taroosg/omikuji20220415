<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sample.css">
  <title>おみくじ</title>
</head>

<body>
  <header>
    <h1>おみくじ</h1>
  </header>

  <main>
    <ul>
      <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo">結果は？</p>
  </main>

  <footer>フッター</footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    // ここに処理を追加

    // document.getElementById('pull').addEventListener('click', function () {
    //   alert('ok');
    // });

    $('#pull').on('click', function () {

      const min = 0;
      const max = 99;
      const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min

      if (randomNumber === 0) {
        $("#echo").text("大吉");
      } else if (1 <= randomNumber && randomNumber <= 5) {
        $("#echo").text("中吉");
      } else if (6 <= randomNumber && randomNumber <= 10) {
        $("#echo").text("小吉");
      } else if (11 <= randomNumber && randomNumber <= 30) {
        $("#echo").text("凶");
      } else if (31 <= randomNumber) {
        $("#echo").text("大凶");
      }

    });

  </script>

</body>

</html>
